<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Название вашего сайта</title>
    <meta name="description" content="Контактная информация и форма обратной связи">
    <link rel="icon" href="../пара 1/src/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body style="background-image: linear-gradient(135deg, var(--grad-bg1), var(--grad-bg2), var(--grad-bg3))">
    <!-- Шапка сайта -->
    <header>
        <button class="theme-toggle" type="button" aria-pressed="false">Тема</button>
        <script defer>
            const KEY='theme', btn=document.querySelector('.theme-toggle');
            const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches;
            if(localStorage.getItem(KEY)==='dark' || (!localStorage.getItem(KEY) && 
        prefersDark)){
            document.body.classList.add('theme-dark');
            btn?.setAttribute('aria-pressed','true');
        }
        btn?.addEventListener('click', ()=>{
            const isDark=document.body.classList.toggle('theme-dark');
            btn.setAttribute('aria-pressed', String(isDark));
            localStorage.setItem(KEY, isDark ? 'dark' : 'light');
        });
        </script>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Уникальное основное содержимое страницы -->
    <main>
        <!-- Хлебные крошки -->
        <nav aria-label="Хлебные крошки">
            <a href="index.html">Главная</a> →
            <span>Контакты</span>
        </nav>

        <h1>Наши контакты</h1>

        <!-- Секция с контактной информацией -->
        <section>
            <h2>Контактная информация</h2>
            <p><strong>Адрес:</strong> г. Город, ул. Примерная, д. 123</p>
            <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
            <p><strong>Email:</strong> info@example.com</p>
        </section>

        <!-- Секция с формой обратной связи -->
        <section>
            <h2>Обратная связь</h2>
            <form id="contactform">
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Ваш email:</label><br>
                <input type="text" id="email" name="email" required>
                
                <label for="number">Ваш номер:</label></label><br>
                <input id="number" name="number" rows="4" required></textarea>
                
                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <label>Подтвердить</label>
                <button type="submit">Отправить</button>
                <button type="reset">Очистить</button>

                <label for="course">Ваш курс:</label>
                <select id="course" name="course">  
                    <option value="1">1 курс</option>
                    <option value="2">2 курс</option>
                    <option value="3">3 курс</option>
                    <option value="4">4 курс</option>
                    <option value="other">Другое</option>
                </select>
            </form>
        </section>
    </main>

    <!-- Подвал сайта -->
    <footer>
        <p>&copy; 2023 Название вашего сайта. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
